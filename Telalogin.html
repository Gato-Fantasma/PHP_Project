<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CssLogin.css">   
</head>
<body>

<div class="login">
    <form action="LoginRoti.php" method="POST"> <!-- O envio é feito ao LoginRoti.php -->
        <h1>LOGIN</h1>
        <label>Nome de Usuário</label>
        <input type="text" name="nome" id="username" required>
        
        <label>Email</label>
        <input type="email" name="email" required>
        
        <label>Senha</label>
        <input type="password" name="senha" required>
        
        <label>Confirmar Senha</label>
        <input type="password" required>
        
        <button type="submit">Finalizar</button>
    </form>
    
    
</div>

<script>
    //colocar o script no lugar dos script
    function saveUserName(event) {
        event.preventDefault(); // Impede o comportamento padrão de envio do formulário
        const userName = document.getElementById("username").value; // Pega o valor do campo "Nome de Usuário"
        localStorage.setItem("userName", userName); // Salva o nome no Local Storage
        window.location.href = "Rotinas.html"; // Redireciona para a página principal
    }
</script>

</body>
</html>
