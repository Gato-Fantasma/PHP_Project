<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CssLogin.css">   
</head>
<body>

<div class="login">
    <form onsubmit="saveUserName(event)">
        <h1>LOGIN</h1>
        <label>Nome de Usuário</label>
        <input type="text" id="username" required> <!-- Campo para capturar o nome -->
        <label>Email</label>
        <input type="email" required>
        <label>Senha</label>
        <input type="password" required>
        <label>Confirmar Senha</label>
        <input type="password" required>
        <button type="submit">Finalizar</button> <!-- Botão para salvar e redirecionar -->
    </form>
</div>

<script>
    //colocar o script no lugar dos script
    function saveUserName(event) {
        event.preventDefault(); // Impede o comportamento padrão de envio do formulário
        const userName = document.getElementById("username").value; // Pega o valor do campo "Nome de Usuário"
        localStorage.setItem("userName", userName); // Salva o nome no Local Storage
        window.location.href = "pagina_principal.html"; // Redireciona para a página principal
    }
</script>

</body>
</html>
